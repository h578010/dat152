<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task test</title>
<script src="GuiHandler.js" defer></script>
<script src="TaskBox.js" defer></script>
<script src="Controller.js" defer></script>
<link rel="stylesheet" href="modal.css">
</head>
<body>
	<div id="taskcontainer1">
		<div class="message">
			<p>Waiting for server data.</p>
		</div>
		<div class="newtask">
			<button type="button" disabled>New task</button>

	</div>

	<div id="taskcontainer2">

	<!-- First Modal -->

			<span class="close">&times;</span>

				<tr>
					<th>Title:</th>
					<td><input type="text" size="25" maxlength="80" /></td>
				</tr>
				<tr>
					<th>Status:</th>
					<td><select></select></td>
				</tr>
			</table>

				<button type="submit">Add task</button>
			</p>
		</div>
	</div>

	<!-- Second Modal -->
