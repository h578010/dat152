<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tasks</title>
<script src="GuiHandler.js" defer></script>
<script src="TaskBox.js" defer></script>
<script src="Controller.js" defer></script>
<link rel="stylesheet" href="modal.css">
</head>
<body>
	<!-- The task list -->
	<div id="taskcontainer">
		<div class="message">
			<p>Waiting for server data.</p>
		</div>
		<div class="newtask" id="newtask">			<!--  Kan jeg legge til id selv? Se siste linje i testkoden i Controller.js -->
			<button type="button" disabled>New task</button>
		</div>
		<div class="tasklist"></div>
	</div>

	<!-- The Modal -->
	<div id="taskbox" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<table>
				<tr>
					<th>Title:</th>
					<td><input type="text" size="25" maxlength="80"></input></td>
				</tr>
				<tr>
					<th>Status:</th>
					<td><select></select></td>
				</tr>
			</table>
			<p>
				<button type="submit">Add task</button>
			</p>
		</div>
	</div>
</body>
</html>
